<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

    <meta charset="utf-8">
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <h3>Calculator</h3>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
      <div id="outputadd">

      </div>
      <br>

        <div class="container">
          <h3>Multiplication</h3>
          <form id="multiply">
            <div class="form-group">
              <label for="multi1">1st number:</label>
              <input id="multi2" class="form-control"     type="text">
            </div>
            <div class="form-group">
              <label for="multi2">2nd number:</label>
              <input id="multi2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Multiply!</button>
          </form>
          <div id="outputmult">

          </div>
    </div>

  </body>
</html>
